<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Residence - Thanix</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
    <style>
        
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            line-height: 1.6;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        h1, h2, h3 {
            margin: 0;
            font-weight: 600;
        }

        p {
            margin: 10px 0;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        /* Header */
        header {
            background-color: #007BFF;
            color: #fff;
            padding: 20px 0;
        }

        header .logo {
            display: flex;
            align-items: center;
        }

        header .logo img {
            height: 40px;
            margin-right: 10px;
        }

        header nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        /* Hero Section */
        .hero {
            display: flex;
            align-items: center;
            padding: 100px 0;
            background-color: #f4f4f4;
        }

        .hero-text {
            flex: 1;
        }

        .hero-text h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .hero-text p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .hero-image {
            flex: 1;
            text-align: right;
        }

        .hero-image img {
            max-width: 100%;
            border-radius: 10px;
        }

        /* About Section */
        .about {
            padding: 80px 0;
            text-align: center;
        }

        .about h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        /* Residences Section */
        .residences {
            padding: 80px 0;
            background-color: #f4f4f4;
        }

        .residences h2 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 40px;
        }

        .residence-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .residence-card {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .residence-card img {
            max-width: 100%;
            border-radius: 10px;
        }

        .residence-card h3 {
            font-size: 1.5rem;
            margin: 15px 0;
        }

        /* Contact Section */
        .contact {
            padding: 80px 0;
            text-align: center;
        }

        .contact h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .contact form {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .contact input, .contact textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .contact button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .contact button:hover {
            background-color: #0056b3;
        }

        /* Footer */
        footer {
            background-color: #007BFF;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        footer .social-links {
            margin-top: 10px;
        }

        footer .social-links img {
            height: 24px;
            margin: 0 10px;
        }
                /* Add Residence Section */
        .add-residence {
            padding: 80px 0;
            text-align: center;
        }

        .add-residence h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .add-residence-form {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-group input[type="file"] {
            padding: 5px;
        }

        .add-residence-form button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .add-residence-form button:hover {
            background-color: #0056b3;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="container">
            <div class="logo">
                <img src="logo.png" alt="Thanix Logo">
                <h1>Thanix Student Residence Finder</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#residences">Residences</a></li>
                    <li><a href="#contact">Contact</a></li>
                    <li><a href="#login" class="btn">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Add Residence Section -->
    <section id="add-residence" class="add-residence">
        <div class="container">
            <h2>Add a New Residence</h2>
            <form class="add-residence-form" action="AddResServlet" method="POST">
                <!-- Residence Details -->
                <div class="form-group">
                    <label for="name">Residence Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter residence name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter email" required>
                </div>
                <div class="form-group">
                    <label for="nsfas">NSFAS Accredited</label>
                    <select id="nsfas" name="nsfas" required>
                        <option value="true">Yes</option>
                        <option value="false">No</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="gender">Gender Intake</label>
                    <select id="gender" name="gender" required>
                        <option value="MALES">Male</option>
                        <option value="FEMALES">Female</option>
                        <option value="MIXED">Mixed</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="room-type">Room Type</label>
                    <select id="room-type" name="room-type" required>
                        <option value="SINGLE">Single Room</option>
                        <option value="SHARING">Shared Room</option>
                        <option value="MIXED">Apartment</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="res-prov">Residence Provider ID</label>
                    <input type="number" id="res-prov" name="res-prov" placeholder="Enter residence provider ID" required>
                </div>
                <div class="form-group">
                    <label for="telephone">Telephone</label>
                    <input type="tel" id="telephone" name="telephone" placeholder="Enter telephone number" required>
                </div>
                <div class="form-group">
                    <label for="website">Website</label>
                    <input type="url" id="website" name="website" placeholder="Enter website URL">
                </div>

                <!-- Address Details -->
                <div class="form-group">
                    <label for="street-name">Street Name</label>
                    <input type="text" id="street-name" name="street-name" placeholder="Enter street name" required>
                </div>
                <div class="form-group">
                    <label for="street-number">Street Number</label>
                    <input type="number" id="street-number" name="street-number" placeholder="Enter street number" required>
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" placeholder="Enter city" required>
                </div>
                <div class="form-group">
                    <label for="state">State</label>
                    <select id="state" name="state" required>
                        <option value="GAUTENG">Gauteng</option>
                        <option value="WESTERN_CAPE">Western Cape</option>
                        <option value="EASTERN_CAPE">Eastern Cape</option>
                        <option value="KWAZULU_NATAL">KwaZulu-Natal</option>
                        <option value="FREE_STATE">Free State</option>
                        <option value="NORTH_WEST">North West</option>
                        <option value="NORTHERN_CAPE">Northern Cape</option>
                        <option value="MPUMALANGA">Mpumalanga</option>
                        <option value="LIMPOPO">Limpopo</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="postal-code">Postal Code</label>
                    <input type="number" id="postal-code" name="postal-code" placeholder="Enter postal code" required>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn">Add Residence</button>
            </form>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="container">
            <p>&copy; 2025 Thanix Student Residence Finder. All rights reserved.</p>
            <div class="social-links">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>
</body>
</html>
